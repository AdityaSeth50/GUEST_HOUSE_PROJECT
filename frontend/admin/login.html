<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - IIEST Guest House</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .admin-login-section {
      min-height: 100vh;
      background: linear-gradient(135deg, #1A3A5A 0%, #2A5A8A 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xl);
    }

    .login-container {
      background: var(--text-light);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xxl);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-header {
      margin-bottom: var(--spacing-xl);
    }

    .login-header h1 {
      color: var(--primary-color);
      margin-bottom: var(--spacing-sm);
    }

    .login-header p {
      color: var(--text-muted);
      margin-bottom: 0;
    }

    .login-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-xs);
      font-weight: var(--font-weight-medium);
      color: var(--text-dark);
    }

    .form-group input {
      width: 100%;
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      transition: border-color var(--transition-fast);
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(26, 58, 90, 0.25);
    }

    .login-btn {
      width: 100%;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-bottom: var(--spacing-lg);
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-btn:disabled {
      background-color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color var(--transition-fast);
    }

    .back-link:hover {
      color: var(--secondary-color);
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      border: 1px solid #f5c6cb;
      margin-bottom: var(--spacing-md);
      font-size: 0.9rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text-light);
      animation: spin 1s linear infinite;
      margin-right: var(--spacing-sm);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .admin-login-section {
        padding: var(--spacing-md);
      }
      
      .login-container {
        padding: var(--spacing-xl);
      }
    }
  </style>
</head>
<body>
  <section class="admin-login-section">
    <div class="login-container">
      <div class="login-header">
        <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
        <p>IIEST Guest House Management</p>
      </div>

      <form class="login-form" id="admin-login-form">
        <div id="error-container"></div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div style="text-align: center;">
          <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Website
          </a>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('admin-login-form');
      const loginBtn = document.getElementById('login-btn');
      const errorContainer = document.getElementById('error-container');

      // Check if already logged in
      checkExistingLogin();

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        await handleLogin();
      });

      async function checkExistingLogin() {
        try {
          const response = await fetch('http://localhost:3000/api/admin/verify', {
            credentials: 'include'
          });
          
          if (response.ok) {
            // Already logged in, redirect to dashboard
            window.location.href = 'dashboard.html';
          }
        } catch (error) {
          // Not logged in, stay on login page
        }
      }

      async function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Clear previous errors
        errorContainer.innerHTML = '';

        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<div class="loading-spinner"></div> Logging in...';

        try {
          const response = await fetch('http://localhost:3000/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Login successful
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
          } else {
            throw new Error(data.message || 'Login failed');
          }

        } catch (error) {
          console.error('Login error:', error);
          showError(error.message || 'Login failed. Please try again.');
        } finally {
          // Reset button
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }
      }

      function showError(message) {
        errorContainer.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> ${message}
          </div>
        `;
      }

      function showSuccess(message) {
        errorContainer.innerHTML = `
          <div style="background-color: #d4edda; color: #155724; padding: var(--spacing-sm); border-radius: var(--border-radius-sm); border: 1px solid #c3e6cb; margin-bottom: var(--spacing-md); font-size: 0.9rem;">
            <i class="fas fa-check-circle"></i> ${message}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
