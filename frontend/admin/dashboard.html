<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - IIEST Guest House</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
    }

    .admin-header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: var(--spacing-md) 0;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .admin-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-logo h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .admin-nav {
      display: flex;
      gap: var(--spacing-lg);
      align-items: center;
    }

    .admin-nav a {
      color: var(--text-light);
      text-decoration: none;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      transition: background-color var(--transition-fast);
    }

    .admin-nav a:hover, .admin-nav a.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .logout-btn {
      background-color: var(--secondary-color);
      color: var(--text-dark);
      border: none;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast);
    }

    .logout-btn:hover {
      background-color: var(--secondary-dark);
    }

    .dashboard-content {
      padding: var(--spacing-xl) 0;
    }

    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    .stat-card {
      background: var(--text-light);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-sm);
      text-align: center;
      transition: transform var(--transition-fast);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-sm);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--spacing-xs);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .pending { color: #ffc107; }
    .verified { color: #17a2b8; }
    .confirmed { color: #28a745; }
    .rejected { color: #dc3545; }

    .bookings-section {
      background: var(--text-light);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .section-header {
      background: var(--primary-color);
      color: var(--text-light);
      padding: var(--spacing-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .filters {
      padding: var(--spacing-lg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
    }

    .filter-group label {
      font-size: 0.9rem;
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--spacing-xs);
    }

    .filter-group select {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
    }

    .search-box input {
      width: 100%;
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem;
    }

    .bookings-table {
      width: 100%;
      border-collapse: collapse;
    }

    .bookings-table th,
    .bookings-table td {
      padding: var(--spacing-md);
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .bookings-table th {
      background-color: var(--bg-light);
      font-weight: var(--font-weight-medium);
      font-size: 0.9rem;
    }

    .bookings-table td {
      font-size: 0.9rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: var(--font-weight-medium);
      text-transform: uppercase;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-verified {
      background-color: #cce5ff;
      color: #004085;
    }

    .status-confirmed {
      background-color: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-cancelled {
      background-color: #e2e3e5;
      color: #383d41;
    }

    .action-buttons {
      display: flex;
      gap: var(--spacing-xs);
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-view {
      background-color: var(--primary-color);
      color: var(--text-light);
    }

    .btn-view:hover {
      background-color: var(--primary-dark);
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--text-light);
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .btn-approve {
      background-color: var(--success-color);
      color: var(--text-light);
    }

    .btn-approve:hover {
      background-color: #218838;
    }

    .btn-reject {
      background-color: var(--danger-color);
      color: var(--text-light);
    }

    .btn-reject:hover {
      background-color: #c82333;
    }

    .loading-message {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--text-muted);
    }

    .no-bookings {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--text-muted);
    }

    .pagination {
      padding: var(--spacing-lg);
      display: flex;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .pagination button {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--border-color);
      background: var(--text-light);
      cursor: pointer;
      border-radius: var(--border-radius-sm);
    }

    .pagination button:hover {
      background: var(--bg-light);
    }

    .pagination button.active {
      background: var(--primary-color);
      color: var(--text-light);
      border-color: var(--primary-color);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow: auto;
    }

    .modal-content {
      background-color: var(--text-light);
      margin: 5% auto;
      padding: 0;
      border-radius: var(--border-radius-md);
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow: hidden;
    }

    .modal-header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: var(--spacing-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-body {
      padding: var(--spacing-lg);
      max-height: 60vh;
      overflow-y: auto;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
    }

    .detail-section {
      background-color: var(--bg-light);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
    }

    .detail-section h4 {
      color: var(--primary-color);
      margin-bottom: var(--spacing-sm);
      font-size: 1.1rem;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing-xs) 0;
      border-bottom: 1px solid var(--border-color);
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: var(--font-weight-medium);
    }

    .detail-value {
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .admin-header .container {
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .admin-nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .dashboard-stats {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .bookings-table {
        font-size: 0.8rem;
      }

      .bookings-table th,
      .bookings-table td {
        padding: var(--spacing-sm);
      }

      .action-buttons {
        flex-direction: column;
      }

      .detail-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Admin Header -->
  <header class="admin-header">
    <div class="container">
      <div class="admin-logo">
        <h1><i class="fas fa-shield-alt"></i> IIEST Guest House Admin</h1>
      </div>
      <nav class="admin-nav">
        <a href="dashboard.html" class="active">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="#" onclick="showAllBookings()">
          <i class="fas fa-calendar-alt"></i> All Bookings
        </a>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="dashboard-content">
    <div class="container">
      <!-- Statistics Cards -->
      <div class="dashboard-stats" id="dashboard-stats">
        <div class="stat-card">
          <div class="stat-icon pending">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-number" id="pending-count">-</div>
          <div class="stat-label">Pending Verification</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon verified">
            <i class="fas fa-user-check"></i>
          </div>
          <div class="stat-number" id="verified-count">-</div>
          <div class="stat-label">Verified</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon confirmed">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-number" id="confirmed-count">-</div>
          <div class="stat-label">Confirmed</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon rejected">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="stat-number" id="rejected-count">-</div>
          <div class="stat-label">Rejected</div>
        </div>
      </div>

      <!-- Bookings Section -->
      <div class="bookings-section">
        <div class="section-header">
          <h2><i class="fas fa-list"></i> Recent Bookings</h2>
          <button class="btn-sm btn-view" onclick="refreshBookings()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>

        <!-- Filters -->
        <div class="filters">
          <div class="filter-group">
            <label for="status-filter">Status</label>
            <select id="status-filter" onchange="applyFilters()">
              <option value="">All Status</option>
              <option value="pending">Pending</option>
              <option value="verified">Verified</option>
              <option value="confirmed">Confirmed</option>
              <option value="rejected">Rejected</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="category-filter">Category</label>
            <select id="category-filter" onchange="applyFilters()">
              <option value="">All Categories</option>
              <option value="faculty-iiest">Faculty (IIEST)</option>
              <option value="faculty-other-institute">Faculty (Other)</option>
              <option value="research-scholar-iiest">Research Scholar (IIEST)</option>
              <option value="research-scholar-other-institute">Research Scholar (Other)</option>
              <option value="student-iiest">Student (IIEST)</option>
              <option value="student-other-institute">Student (Other)</option>
              <option value="official-guest">Official Guest</option>
              <option value="parent-guardian">Parent/Guardian</option>
              <option value="alumni">Alumni</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="search-box">
            <label for="search-input">Search</label>
            <input type="text" id="search-input" placeholder="Search by booking ID, name, or email..." onkeyup="applyFilters()">
          </div>
        </div>

        <!-- Bookings Table -->
        <div id="bookings-container">
          <div class="loading-message">
            <i class="fas fa-spinner fa-spin"></i> Loading bookings...
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
          <!-- Pagination buttons will be added dynamically -->
        </div>
      </div>
    </div>
  </main>

  <!-- Booking Details Modal -->
  <div id="booking-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Booking Details</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Booking details will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Deletion</h3>
        <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this booking? This action cannot be undone.</p>
        <div style="margin-top: var(--spacing-lg); text-align: right;">
          <button class="btn-sm" onclick="closeDeleteModal()" style="margin-right: var(--spacing-sm);">Cancel</button>
          <button class="btn-sm btn-delete" onclick="confirmDelete()">Delete Booking</button>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
